<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{ 'menu' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="page_menu" color="primary">
    <ion-list>
        <ion-item button detail="false" (click)="navigateTo('settings')">
            <ion-icon slot="start" name="settings"></ion-icon>&nbsp;
            <ion-label>{{ 'settings.title' | translate }}</ion-label>
        </ion-item>
        <ion-item button detail="false" (click)="navigateTo('info')">
            <ion-icon slot="start" name="information-circle"></ion-icon>&nbsp;
            <ion-label>{{ 'info.title' | translate }}</ion-label>
        </ion-item>
        <ion-item button detail="false"
                  (click)="openPrivacyPolicy('https://www.ilias-pegasus.de/datenschutz/')" class="privacy-pegasus">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>&nbsp;
            <ion-label>{{ 'datasecurity.title' | translate }}</ion-label>
        </ion-item>
        <ion-item button detail="false"
                  (click)="openPrivacyPolicy('https://iq-lernen.de/Datenschutzerklaerung_ILIAS_IQ.pdf')"
                  class="privacy-iq">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>&nbsp;
            <ion-label>{{ 'datasecurity.title' | translate }}</ion-label>
        </ion-item>
        <ion-item button detail="false"
                  (click)="openPrivacyPolicy('https://zwh.de/Datenschutzerklaerung_2018_August.pdf')"
                  class="privacy-zwh">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>&nbsp;
            <ion-label>{{ 'datasecurity.title' | translate }}</ion-label>
        </ion-item>
        <ion-item button detail="false"
                  (click)="openPrivacyPolicy('https://www.digitaler-weiterbildungscampus.de/datenschutzerklaerung.html')"
                  class="privacy-mfkjusb">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>&nbsp;
            <ion-label>{{ 'datasecurity.title' | translate }}</ion-label>
        </ion-item>
        <ion-item button detail="false" (click)="logout()">
            <ion-icon slot="start" name="exit"></ion-icon>&nbsp;
            <ion-label>{{ 'logout.title' | translate }}</ion-label>
        </ion-item>

    </ion-list>
    <img class=menu-bottom-image src="assets/img/header.svg" />
</ion-content>
