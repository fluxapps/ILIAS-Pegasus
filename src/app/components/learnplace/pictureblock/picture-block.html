<ion-card *ngIf="pictureBlock.visible">
  <ion-card-content>
    <img (click)="show()" [src]="embeddedSrc" alt="{{pictureBlock.title}}"/>
    <ion-card-title *ngIf="pictureBlock.title">
      {{pictureBlock.title}}
    </ion-card-title>
    <p *ngIf="pictureBlock.description">{{pictureBlock.description}}</p>
  </ion-card-content>
</ion-card>


<ion-card *ngIf="!pictureBlock.visible" color=primary>
  <ion-card-content>
    {{"learnplace.block.picture.too_far_away" | translate}}
  </ion-card-content>
</ion-card>
