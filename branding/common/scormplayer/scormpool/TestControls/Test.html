<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="../Lib/Ext/qunit/qunit.css" type="text/css" media="screen"/>

	<script src="../Lib/sscompat.js" type="text/javascript"></script> 
	<script src="../Lib/sscorlib.js" type="text/javascript"></script> 
	<script src="../Lib/ssfx.Core.js" type="text/javascript"></script> 

	<script type="text/javascript" src="../Lib/Ext/qunit/qunit.js"></script>
        <script type="text/javascript" src="../Lib/QUnitLibrary.js"></script>

	<script type="text/javascript" src="../Lib/Controls.js"></script>    
	<script type="text/javascript" src="TestControls.js"></script>    
</head>
<body>
    <script type="text/javascript">
        var IE_LT_9 = false;
	/*@cc_on
	   IE_LT_9 = (@_jscript_version < 9);
	@*/
        if (IE_LT_9 && window && window.HTMLElement) {
            HTMLElement.prototype.click = function() {
                var evt = this.ownerDocument.createEvent('MouseEvents');
                evt.initMouseEvent('click', true, true, this.ownerDocument.defaultView, 1, 0, 0, 0, 0, false, false, false, false, 0, null);
                this.dispatchEvent(evt);
            }
        }
    </script>

	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
